server {
    listen 80;
    index index.php index.html;

    error_log  /var/log/nginx/myapp-error.log;
    access_log /var/log/nginx/myapp-access.log;

    sendfile on;
    tcp_nopush on;

    types_hash_max_size 2048;
    client_max_body_size 50M;
    client_body_buffer_size 32K;
    client_header_buffer_size 32k;
    large_client_header_buffers 2 32k;
    server_tokens off;
    client_body_timeout 30;
    client_header_timeout 30;
    keepalive_timeout 30;
    send_timeout 30;

    root /var/www/public;

    # Enable gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Add security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Set cache control headers for static files
    location ~* \.(?:css|gif|htc|ico|js|jpe?g|png|swf)$ {
          if ($request_uri !~* "^/livewire/livewire\.js\?") {
              expires 60d;
              add_header Cache-Control "public";
           }
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}